<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/borsok" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="menu__wrapper">
            <div class="menu__bar">
                <div class="logo-wrapper">
                    <a href="index.html"><img src="images/Logo.png" alt="Image 1"></a>
                </div>
                <img
                    class="menu-icon"
                    src="burger-menu.svg"
                    title="Burger Menu"
                    alt="Burger Menu"
                    onclick="toggleMenu(this)"
                >
                <ul class="navigation">
                    <li>
                        <a href="#services" title="Games">Games</a>
                    </li>
                    <li>
                        <a href="#blog" title="Shop">Shop</a>
                    </li>
                    <li>
                        <a href="#about" title="News">News</a>
                    </li>
                    <li>
                        <a href="#contact-us" title="About">About</a>
                    </li>
                    <li>
                        <a href="#contact-us" title="Art">Art</a>
                    </li>
                </ul>
                <div class="social-wrapper">
                    <a href="https://youtube.com/@ricebytestudios?si=kQSjF2X-MU2OAHQI"><img src="images/YOUTLOGO.png" alt="Image 1"></a>   
                    <a href="https://www.tiktok.com/@ricebyte"><img src="images/TIKTOKLOGO.png" alt="Image 1"></a>
                    <a href="https://instagram.com/ricebytestudios?igshid=MzRlODBiNWFlZA=="><img src="images/INSTALOGO.png" alt="Image 1"></a>
                    <a href="https://www.twitch.tv/NEVI_LIVE"><img src="images/TWITCHLOGOO.png" alt="Image 1"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="edge--bottom">
        <img src="images/banner.PNG" alt="Back Test" />
    </div>

    <div class="gallery">
        <article class="card">
            <figure>
                <img src="images/animation.png" alt="Animation">
                <figcaption>
                    <h3>Animation</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="images/shop.png" alt="Shop">
                <figcaption>
                    <h3>Shop</h3>
                </figcaption>
            </figure>
        </article>
        <article class="card">
            <figure>
                <img src="images/art.png" alt="Art">
                <figcaption>
                    <h3>Art</h3>
                </figcaption>
            </figure>
        </article>
        <!-- Pictures from Freepik -->
    </div> 

    <script src="script.js"></script>
</body>
</html>
